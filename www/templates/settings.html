<ion-view view-title="Settings">
	<div class="visual-header"></div>
	<div class="content-page">
		<div class="list">
			<div class="item item-divider">
				<h2>Font size</h2>
			</div>
			<ion-list>
				<ion-radio  class="fz-12" ng-model="settings.fontsize" ng-value="'fz-12'">Small</ion-radio>
				<ion-radio class="fz-14" ng-model="settings.fontsize" ng-value="'fz-14'">Medium</ion-radio>
				<ion-radio class="fz-16" ng-model="settings.fontsize" ng-value="'fz-16'">Large</ion-radio>
				<ion-radio class="fz-18" ng-model="settings.fontsize" ng-value="'fz-18'">XLarge</ion-radio>
			</ion-list>
		</div>

    </div><!-- END : PAGE -->
</ion-view>
