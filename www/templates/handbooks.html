<ion-view view-title="Handbooks" >
    <div class="visual-header"></div>
	<div class="content-page"
        ng-class="settings.fontsize"
        >
		<div class="logo">
	        <a ng-if="org.logo"><img alt="{{org.name}}" ng-src="{{org.logo}}"></a>
	    </div>
        <div ng-include="'templates/menu_tabs.html'"></div>
	    <div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="searchText">
		  </label>
		</div>
		<div class="list menu-tab-page">
            <div ng-repeat="(key, handbook) in handbooks._embedded.items | filter:searchText">
                <a href="#/app/handbook/{{handbook.id}}" class="item">
                    <h4 class="hb-title">
                        {{key + 1}} . {{handbook.lang['en-us'].title ? handbook.lang['en-us'].title : handbook.title}}
                    </h4>
                    <p class="small-txt clearfix">
                        <span>Version: {{handbook.version}}</span>
                        <span class="f-r">Year: {{handbook.year}}</span>
                    </p>
                </a>
            </div>
        </div>
</ion-view>
