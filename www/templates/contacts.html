<ion-view view-title="Contacts">
  <ion-content>
    <div class="list" style="margin-bottom:55px;">
	    <a ng-repeat="contact in contacts | orderBy:'name'" class="item item-avatar" href="#/app/contacts/{{contact.id}}">
	      <img src="img/logo.png">
	      <h2>{{contact.name}}</h2>
	      <p>Something about contact</p>
	    </a>
	</div>
  </ion-content>
  	<div class="tabs tabs-stable tabs-icon-top">
		<a class="tab-item">
			<i class="icon icon-homepage"></i>
			OFFERS
		</a>
		<a class="tab-item">
			<i class="icon ion-ios-location-outline"></i>
			NEARBY
		</a>
		<a class="tab-item">
			<i class="icon ion-android-star-outline"></i>
			FAVOURITES
		</a>
		<a class="tab-item">
			<i class="icon ion-social-usd-outline"></i>
			SAVINGS
		</a>
		<a class="tab-item">
			<i class="icon ion-ios-person-outline"></i>
			ACCOUNTS
		</a>
	</div>
</ion-view>
