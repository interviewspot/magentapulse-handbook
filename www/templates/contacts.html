<ion-view view-title="Contacts">
	<div class="visual-header"></div>
	<div class="content-page">
		<div class="logo">
	        <a ng-if="org.logo"><img alt="{{org.name}}" ng-src="{{org.logo}}"></a>
	    </div>
	    <div ng-include="'templates/menu_tabs.html'"></div>
		<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="searchText">
		  </label>
		</div>
		<div class="list list-inset contact-list menu-tab-page"> 
			<div ng-repeat="(i, item) in contacts | filter:searchText | orderBy: 'alphabet' | groupBy : 'alphabet'">
	            <div class="item item-divider">
	            	<h2 class="title">{{i}}</h2>
				</div>
	            <div class="item" ng-repeat="contact in item">
	                <h3>{{contact.user.first_name}}  {{contact.user.last_name}}</h3>
	                <p class="ctc-add">Singapore, {{contact.position.title}}</p>
	                <div class="ctc-info">
		                <p>
		                    <b>M:</b>
		                    <a ng-href="tel:+6591086935">+65 9108 6935</a>
		                </p>
		                <p>
		                    <b>0:</b>
		                    <a ng-href="tel:+6591086935">+65 9108 6935</a>
		                </p>
		                <p>
		                    <b>E:</b>
		                    <a ng-href="mailto:{{contact.user.email}}">{{contact.user.email}}</a>
		                </p>
		            </div>
	            </div>
        	</div>
        </div>
        <!-- END: ITEM -->
    </div>
	</div><!-- END : PAGE -->
</ion-view>
