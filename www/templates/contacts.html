<ion-view view-title="Contacts">
	<div class="visual-header"></div>
	<div class="content-page">
		<div class="logo">
	        <a><img alt="logo" src="img/logo3.png"></a>
	    </div>
	    <div ng-include="'templates/menu_tabs.html'"></div>
		<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="searchText">
		  </label>
		</div>
		<div class="list list-inset contact-list menu-tab-page"> 
			<div ng-repeat="(i, item) in contacts | filter:searchText | orderBy: 'alphabet' | groupBy : 'alphabet'">
	            <div class="item item-divider">
	            	<h2 class="title">{{i}}</h2>
				</div>
	            <div class="item" ng-repeat="contact in item">
	                <h3>{{contact.user.first_name}}  {{contact.user.last_name}}</h3>
	                <p class="ctc-add">Singapore, {{contact.position.title}}</p>
	                <p>
	                    <b>M:</b> +65 9108 6935
	                </p>
	                <p>
	                    <b>0:</b> +65 6720 3663
	                </p>
	                <p>
	                    <b>E:</b> {{contact.user.email}}
	                </p>
	            </div>
        	</div>
        </div>
        <!-- END: ITEM -->
    </div>
	</div><!-- END : PAGE -->
</ion-view>
